<!DOCTYPE html>
<html>
<head>
    <title>Kubb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="app/config/dojoConfig.js" type="text/javascript"></script>
    <script src="lib/dojox/mobile/deviceTheme.js"></script>
    <script src="lib/dojo/dojo.js"></script>
    <script>
        require([
            "dojo/parser", "app/AppWidget", "dojo/domReady!"
        ], function (parser, AppWidget) {
            var app = new AppWidget({}, "app");
            app.startup();
            parser.parse();
        });
    </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
